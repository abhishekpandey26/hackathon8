<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Registration</title>
    <link rel="stylesheet" href="styles.css"> <!-- Add your custom styles if needed -->
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            /* Replace 'background-image.jpg' with your actual image path */
            background-size: cover;
            background-image:linear-gradient( rgba(10, 10, 11, 0.8), rgba(11, 11, 12, 0.8)),url(img1.jpg);
            background-position: center;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }
  .container {
            text-align: center;
            width: 300px; /* Adjust the width as needed */
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            
            padding: 20px;
            border-radius: 10px;
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
        }
       

        h2 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #fff;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #fff;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Alumni Registration</h2>
        <form action="register.php" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Joining Year:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Passing Year:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password">Employablity Status:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <!-- New field for USN -->
            <label for="usn">USN (University Serial Number):</label>
            <input type="text" id="usn" name="usn" required>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
